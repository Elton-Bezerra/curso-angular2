<p fundoAmarelo>
  Text com fundo amarelo
</p>
<button highlightMouse fundoAmarelo> Botão com fundo amarelo.</button>

<p highlightMouse>
  Texto com highlight quando passo o mouse.
</p>

<p [highlight]="'red'" [defaultColor]="'grey'">
  Texto com highlight com cores customizadas.
</p>


<h4>Diretiva estrutura customizada - ngElse </h4>
<div *ngIf="mostrarCursos">
  Lista de cursos aqui. ng if
</div>
<div *ngElse="mostrarCursos">
  Não existem cursos para serem listados! ng else rocks
</div>
<br>
<button (click)="onMostrarCursos()">Mostrar/Esconder Cursos</button>

<ng-template [ngElse]="mostrarCursos">
  <div>
      Não existem cursos para serem listados! ng else rocks

  </div>
</ng-template>
