<h5> Login </h5>
<div class="row">
  <div class="input-field col s12">
    <input placeholder="Digite seu usuário" id="usuario" type="text" class="validate" [(ngModel)]="usuario.nome">
    <label for="usuario" class="active">Usuário:</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input placeholder="Digite sua senha" id="senha" type="password" class="validate" [(ngModel)]="usuario.senha">
    <label for="senha" class="active">Senha:</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">
  Login
  <i class="material-icons right">send</i>
</button>
